<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10 ">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement </div>
        <div class="bg-white text-[25px] flex flex-row text-[#344151] rounded-sm gap-12 p-3 px-5">
             <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
               <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <!-- positve button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
